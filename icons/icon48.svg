<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="24" cy="24" r="21" fill="url(#bgGradient48)"/>
  
  <!-- Request Arrow (Left to Center) -->
  <path d="M 9 24 L 19.5 24" stroke="white" stroke-width="2.25" stroke-linecap="round"/>
  <path d="M 17.25 21.75 L 19.5 24 L 17.25 26.25" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Crafting/Modification Tool (Wrench/Hammer hybrid in center) -->
  <g transform="translate(24, 24)">
    <!-- Wrench head -->
    <rect x="-2.25" y="-9" width="4.5" height="6" rx="0.75" fill="white"/>
    <circle cx="0" cy="-4.5" r="1.5" fill="#3B82F6"/>
    
    <!-- Handle -->
    <rect x="-1.125" y="-3.75" width="2.25" height="10.5" rx="0.75" fill="white"/>
    
    <!-- Hammer end -->
    <rect x="-3" y="6" width="6" height="3" rx="0.75" fill="white"/>
  </g>
  
  <!-- Modified Request Arrow (Center to Right) -->
  <path d="M 28.5 24 L 39 24" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-dasharray="0.75 1.5"/>
  <path d="M 36.75 21.75 L 39 24 L 36.75 26.25" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" fill="white"/>
</svg>
