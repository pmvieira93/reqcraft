<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)"/>
  
  <!-- Request Arrow (Left to Center) -->
  <path d="M 24 64 L 52 64" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <path d="M 46 58 L 52 64 L 46 70" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Crafting/Modification Tool (Wrench/Hammer hybrid in center) -->
  <g transform="translate(64, 64)">
    <!-- Wrench head -->
    <rect x="-6" y="-24" width="12" height="16" rx="2" fill="white"/>
    <circle cx="0" cy="-12" r="4" fill="#3B82F6"/>
    
    <!-- Handle -->
    <rect x="-3" y="-10" width="6" height="28" rx="2" fill="white"/>
    
    <!-- Hammer end -->
    <rect x="-8" y="16" width="16" height="8" rx="2" fill="white"/>
  </g>
  
  <!-- Modified Request Arrow (Center to Right) -->
  <path d="M 76 64 L 104 64" stroke="white" stroke-width="6" stroke-linecap="round" stroke-dasharray="2 4"/>
  <path d="M 98 58 L 104 64 L 98 70" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="white"/>
</svg>
