name: Release Pure JS Extension

# -------------------------------------------------
# 1. Automatic on tag push
# 2. Manual trigger with required tag
# -------------------------------------------------
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    steps:

      # -------------------------------------------------
      # Determine the tag to use
      #   - Push:   github.ref_name (e.g. v1.0.0)
      #   - Manual: inputs.tag
      # -------------------------------------------------
      - name: Set Release Tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      # -------------------------------------------------
      # Validate tag format: vX.Y.Z
      # -------------------------------------------------
      - name: Validate Tag Format
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\-[a-z]+)?$ ]]; then
            echo "Invalid tag: '$TAG'"
            echo "Must match: vX.Y.Z (e.g. v1.0.0)"
            exit 1
          fi
          echo "Valid tag: $TAG"

      # -------------------------------------------------
      # Checkout the exact tag
      # -------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      # -------------------------------------------------
      # Create Chrome ZIP
      # -------------------------------------------------
      - name: Create Chrome ZIP
        run: |
          cat manifest-chrome.json > manifest.json
          zip -0 -r reqcraft-chrome-${{ steps.tag.outputs.tag }}.zip \
            manifest.json *.js *.html icons/*.png icons/*.svg \
            -x "test*.html" "*.git*" "*node_modules*" "*.github*" "README.md" "LICENSE" ".gitignore"
          echo "Chrome ZIP created"
          cp reqcraft-chrome-${{ steps.tag.outputs.tag }}.zip \
             reqcraft-chrome-${{ steps.tag.outputs.tag }}.crx

      # -------------------------------------------------
      # Create Firefox ZIP (copy)
      # -------------------------------------------------
      - name: Create Firefox ZIP
        run: |
          cat manifest-firefox.json > manifest.json
          zip -0 -r reqcraft-firefox-${{ steps.tag.outputs.tag }}.xpi \
            manifest.json *.js *.html icons/*.png icons/*.svg \
            -x "test*.html" "*.git*" "*node_modules*" "*.github*" "README.md" "LICENSE" ".gitignore"
          echo "Firefox XPI created"
          cp reqcraft-firefox-${{ steps.tag.outputs.tag }}.xpi \
             reqcraft-firefox-${{ steps.tag.outputs.tag }}.zip

      # -------------------------------------------------
      # Create GitHub Release
      # -------------------------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: |
            reqcraft-chrome-${{ steps.tag.outputs.tag }}.zip
            reqcraft-chrome-${{ steps.tag.outputs.tag }}.crx
            reqcraft-firefox-${{ steps.tag.outputs.tag }}.zip
            reqcraft-firefox-${{ steps.tag.outputs.tag }}.xpi
          generate_release_notes: true
          draft: false
          prerelease: false