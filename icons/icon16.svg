<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="8" cy="8" r="7" fill="url(#bgGradient16)"/>
  
  <!-- Request Arrow (Left to Center) -->
  <path d="M 3 8 L 6.5 8" stroke="white" stroke-width="0.75" stroke-linecap="round"/>
  <path d="M 5.75 7.25 L 6.5 8 L 5.75 8.75" stroke="white" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Crafting/Modification Tool (Simplified wrench in center) -->
  <g transform="translate(8, 8)">
    <!-- Wrench head -->
    <rect x="-0.75" y="-3" width="1.5" height="2" rx="0.25" fill="white"/>
    <circle cx="0" cy="-1.5" r="0.5" fill="#3B82F6"/>
    
    <!-- Handle -->
    <rect x="-0.375" y="-1.25" width="0.75" height="3.5" rx="0.25" fill="white"/>
    
    <!-- Hammer end -->
    <rect x="-1" y="2" width="2" height="1" rx="0.25" fill="white"/>
  </g>
  
  <!-- Modified Request Arrow (Center to Right) -->
  <path d="M 9.5 8 L 13 8" stroke="white" stroke-width="0.75" stroke-linecap="round" stroke-dasharray="0.25 0.5"/>
  <path d="M 12.25 7.25 L 13 8 L 12.25 8.75" stroke="white" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round" fill="white"/>
</svg>
